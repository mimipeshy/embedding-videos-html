<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.6"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="top-nav">
            <header>
                <div class="wrapper">
                    <a href="#" class="nav-menu">
                        <img src="images/menu.png" alt="youtube menu" >
                    </a>
                    <a href="#" class="nav-logo">
                        <img src="images/logo.svg" alt="youtube logo">
                    </a>
                </div>
                <div class="search-bar">
                    <form>
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="wrapper header-icons">
                    <a href="#" class="yt-video">
                        <img src="images/video.png" alt="youtube video">
                    </a>
                    <a href="#" class="yt-grid">
                        <img src="images/grid.png" alt="youtube grid">
                    </a>
                    <a href="#" class="yt-bell">
                        <img src="images/bell.png" alt="youtube bell">
                    </a>
                    <a href="#" class="prof-picture">
                        <img src="images/avatar.png" alt="profile picture">
                    </a>
                </div>
            </header>
        </div>
    </body>
</html>
